{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="{% static 'css/' %}estilosGeneral.css">
		<link
			rel="stylesheet"
			href="{% static 'css/' %}{% block css %}{% endblock %}"
		/>

		{% block cssfiles %}{% endblock %}
		{% block jsfiles %}{% endblock %}

		<title>{% block title %}My amazing site{% endblock %}</title>
	</head>

	<body>
		{% block content %}
		{% endblock %}
	</body>
</html>
